<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра Манчкин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div id="game-container">

    <!-- ВЕРХ: Колоды -->
    <div id="top-area">
      <div class="deck" id="door-deck">Двери</div>
      <div class="deck" id="treasure-deck">Сокровища</div>
    </div>

    <!-- Левый игрок -->
    <div id="left-player">
      <div class="player-name" id="left-player-name">Игрок 1</div>
      <div class="hand" id="left-player-hand">
        <!-- Карты -->
      </div>
    </div>

    <!-- Правый игрок -->
    <div id="right-player">
      <div class="player-name" id="right-player-name">Игрок 2</div>
      <div class="hand" id="right-player-hand">
        <!-- Карты -->
      </div>
    </div>

    <!-- Центр: игровое поле -->
    <div id="center-area">
      <div id="door-card-display" class="card-display">
        <!-- Здесь будет отображаться вытянутая карта -->
      </div>
    </div>

    <!-- НИЗ: локальный игрок -->
    <div id="bottom-player">
      <div class="player-name" id="bottom-player-name">Вы</div>
      <div class="hand" id="bottom-player-hand">
        <!-- Карты игрока -->
      </div>
    </div>

  </div>

  <script src="game.js"></script>
</body>
</html>
